<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css" />
    <title>Form Project</title>
</head>
<body>
    <div class="form">
        <h2>Donate and Leave a Note</h2>
        <form id="form-tag" class="form">
            <div>
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Name" value=""/>
            </div>
            <div>
                <label for="donation">$</label>
                <input id="donation" type="number" placeholder="Donation" min="1" step=".10" value="0"/>
            </div>
            <div style="display: flex; align-items: center;">
                <div style="display:flex; flex-direction: column;">
                    <label for="note">Write a message!</label>
                    <button id="submit" type="submit" style="width:60px;">Donate</button>
                </div>
                <input id="note" type="text" style="height:150px;"/>
            </div>
            
        </form>
        <a href="../index.html" >Back</a>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h1>Donation Amount</h1>
            <h2 id="donation-value"></h2>
        </div>
    </div>
    <div id="notes" style="display:flex;height:500px; flex-wrap: wrap;">

    </div>
</body>
<script src="index.js"></script>
</html>
